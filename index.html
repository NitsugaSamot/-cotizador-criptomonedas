<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header>
        <div class="picture" style="display: flex; ">
            <img src="img/logo2.png" alt="" class="logo" style='width: 13rem;'>
            <div>
                <h4>Cotizador de Criptomonedas</h4>
            </div>

        </div>      
    </header>
    


    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img class="bigCoint" src="img/logobitcoin.png" id="coinImage">
            </div>
            
            <div class="one-half column">
                <form class="criptomoneda-container" id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="ARG">Peso Argentino</option>
                                <option value="CAD">Dolar Canadiense</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="COL">Peso Colombiano</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div  class="row">
                        <div >
                            <label>Elige tu Criptomoneda</label>
                            <select 
                                class="u-full-width"
                                id="criptomonedas"
                                name="criptomoneda"
                            >
                                <option value="" disabled selected>Elige tu criptomoneda</option>
                            </select>
                        </div>
                        
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                </form>

                
                <div id="myModal" class="modal">
                    <div class="modal-content"> 
                      <span class="close">&times;</span>
                      <div class="columnContent">
                        <div id="resultado" class="resultado"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <div class="chart-container">
        <div id="cryptoChart"></div>
    </div>


    

    <footer class="portfolio-label">
        <div >
            <a href="https://portafolio-tomas-lona.netlify.app/" target="_blank">
                <p>Este sitio pertenece a mi Portafolio. Dando click puedes ver mas proyectos</p>
                <img src="img/tommy.png" alt="" class="logoTommy">
            </a>
         </div>  
        
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>


    
</body>
</html>
